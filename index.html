<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Crossword</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <video id="camera-feed" autoplay playsinline muted></video>

        <!-- SVG Mask Definition -->
        <svg width="0" height="0" style="position: absolute;">
            <defs>
                <mask id="hole-mask" x="0" y="0" width="1" height="1" maskContentUnits="userSpaceOnUse">
                    <!-- White background (opaque) - Size = Grid(344x168) + Padding(48x48) -->
                    <rect x="0" y="0" width="392" height="216" fill="white" />
                    <!-- Black holes (transparent) -->
                    <!-- Row 1, Col 1: x=24, y=24 -->
                    <rect x="24" y="24" width="80" height="80" fill="black" rx="12" />
                    <!-- Row 2, Col 3: x=24+(80+8)*2=200, y=24+(80+8)=112 -->
                    <rect x="200" y="112" width="80" height="80" fill="black" rx="12" />
                </mask>
            </defs>
        </svg>

        <div class="overlay-container">
            <div class="crossword-grid">
                <!-- Decorative Elements -->
                <div class="horizon-line"></div>
                <!-- <img src="ship_transparent.png" class="ship ship-left" alt="Ship"> -->
                <img src="ship.png" class="ship ship-right" alt="Ship">

                <!-- Row 1 -->
                <div class="cell hole"></div>
                <div class="cell content">è³œ</div>
                <div class="cell content">1</div>
                <div class="cell content">2</div>

                <!-- Row 2 -->
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell hole"></div>
                <div class="cell content">3</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
