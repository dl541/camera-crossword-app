<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Crossword</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div id="landscape-warning">
            <p>Please rotate your device to landscape mode</p>
        </div>
        <video id="camera-feed" autoplay playsinline muted></video>

        <!-- SVG Mask Removed - Using CSS Background Image instead -->

        <div class="overlay-container">
            <div class="crossword-grid">
                <!-- Decorative Elements -->
                <div class="horizon-line"></div>
                <!-- <img src="ship_transparent.png" class="ship ship-left" alt="Ship"> -->
                <img src="ship.png" class="ship ship-right" alt="Ship">

                <!-- Row 1 -->
                <div class="cell hole"></div>
                <div class="cell content">è³œ</div>
                <div class="cell content">1</div>
                <div class="cell content">2</div>

                <!-- Row 2 -->
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell hole"></div>
                <div class="cell content">3</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
